<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Admin Login</title>

    <link rel="stylesheet" href="style.css">
<style>/* Reset & Fonts */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #d0edf9, #48a9e6);
    }
    
    /* Navbar */
    .navbar {
        background-color: #143D59;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
    }
    
    .logo {
        font-size: 24px;
        font-weight: bold;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
    }
    
    .nav-links li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
    }
    
    .nav-links li a:hover {
        text-decoration: underline;
    }
    
    .appointment-btn {
        background-color: #e36144;
        color: white;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .appointment-btn:hover {
        background-color: #e36144;
    }
    
    /* Form Container */
    .form-container {
        background: rgba(255, 255, 255, 0.9);
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    
    .form-container h2 {
        margin-bottom: 20px;
        color: #143D59;
    }
    
    .form-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #e36144;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }
    
    .form-container button:hover {
        background-color: #e36144;
    }
    
    /* Footer */
    .footer {
        background-color: #2C3E50;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }</style>
</head>

<body>



    <nav class="navbar">

        <div class="logo">HealthMatrix</div>

        <ul class="nav-links">

            <li><a href="index.html">Home</a></li>

           

            <li><a href="about.html">About Us</a></li>

            <li><a href="contact.html">Contact</a></li>

        </ul>

        

    </nav>



    <div class="form-container">

        <h2>Admin Login</h2>

        <form action="/admin-login" method="POST">
            <input type="text" name="admin_id" placeholder="ID" required>
            <button type="submit">Login</button>
        </form>
        

    </div>



    <footer class="footer">

        ©️ 2025 Health Matrix. All Rights Reserved.

    </footer>



</body>

</html>
