    <script>
        window.onload = async function () {
            const patientID = localStorage.getItem("loggedInPatientID");

            if (!patientID) {
                alert("⚠️ No patient ID found. Please login first.");
                window.location.href = "index.html";
                return;
            }

            try {
                const response = await fetch(`http://localhost:4000/api/bill/${patientID}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || "Failed to fetch bill.");
                }

                const bill = data.bill;

                document.getElementById("bill-id").textContent = bill.bill_no;
                document.getElementById("patient-id").textContent = bill.patient_id;
                document.getElementById("bill-date").textContent = bill.date;
                document.getElementById("bill-time").textContent = bill.time;
                document.getElementById("bill-amount").textContent = `Rs ${bill.amount}`;
            } catch (err) {
                console.error("❌ Error loading bill:", err);
                alert("Could not load bill.");
            }
        };
    </script>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none";
                }
