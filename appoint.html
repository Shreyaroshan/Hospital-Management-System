<script>
    window.onload = async function () {
        const patient_id = localStorage.getItem("loggedInPatientID");
        if (!patient_id) {
            alert("⚠️ No patient ID found. Please log in first.");
            window.location.href = "index.html";
            return;
        }

        try {
            const response = await fetch(`http://localhost:4000/api/appointment/${patient_id}`);
            const result = await response.json();

            if (result.success && result.appointments.length > 0) {
                const tableBody = document.querySelector("table tbody");
                tableBody.innerHTML = ""; // Clear default row

                result.appointments.forEach(appointment => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${appointment.appointment_id}</td>
                        <td>${appointment.patient_id}</td>
                        <td>${appointment.doctor_id}</td>
                        <td>${appointment.specialization}</td>
                       
                        <td>${appointment.date}</td>
                        <td>${appointment.time}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                alert("No appointments found.");
            }
        } catch (error) {
            console.error("❌ Error fetching appointment:", error);
            alert("Failed to load appointments.");
        }
    };

    function confirmPayment() {
        alert("Payment successful!");
    }
</script>
<script>
    function toggleMenu() {
        var menu = document.getElementById("dropdownMenu");
        menu.style.display = (menu.style.display === "block") ? "none" : "block";

    window.onclick = function(e) {
        if (!e.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                dropdowns[i].style.display = "none";
            }
