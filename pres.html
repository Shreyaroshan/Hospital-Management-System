<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #DEF5FF, #ACDEF4, #288EC9);
            margin: 0;
            padding: 0;
        }

        header {
            background: #0A3D62;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background: #0A3D62;
            padding: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            padding: 8px 20px;
            white-space: nowrap;
        }

        nav ul li ul li:hover {
            background: #1B4F72;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h2 {
            color: #0A3D62;
            border-bottom: 2px solid #D35400;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            margin-top: 20px;
        }

        table th, table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #0A3D62;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">HealthMatrix</div>
        <nav>
            <ul class="nav-left">
                <li><a onclick="goToHome()">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleMenu()">Menu â–¼</button>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="patient_profile.html">Patient Profile</a>
                    <a href="appoint.html">Book Appointment</a>
                    <a href="appoint.html">Appointment Status</a>
                    <a href="receipt.html">Receipt of Payment</a>
                    <a href="pres.html">View Prescription</a>
                    <a href="index.html">Logout</a>
                </div>
                
            </div>
        </nav>
    
        <style>
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .nav-left {
                display: flex;
                list-style: none;
                padding: 0;
                margin: 0;
            }
    
            .nav-left li {
                margin-right: 20px;
            }
    
            .nav-left li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                cursor: pointer;
            }
    
            .dropdown {
                position: relative;
            }
    
            .dropbtn {
                background-color: #0A3D62;
                color: white;
                padding: 10px 15px;
                font-size: 16px;
                border: none;
                cursor: pointer;
                font-weight: bold;
            }
    
            .dropdown-content {
                display: none;
                position: absolute;
                right: 0;
                background-color: #0A3D62;
                min-width: 200px;
                box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
                z-index: 1;
                border-radius: 5px;
            }
    
            .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                font-weight: normal;
            }
    
            .dropdown-content a:hover {
                background-color: #1B4F72;
            }
        </style>
    
     
        <script>
            window.onload = async function () {
                const patient_id = localStorage.getItem("loggedInPatientID");
        
                if (!patient_id) {
                    alert("No patient ID found. Please log in first.");
                    window.location.href = "index.html";
                    return;
                }
        
                try {
                    const response = await fetch(`http://localhost:4000/api/prescription/${patient_id}`);
                    const result = await response.json();
        
                    const tableBody = document.getElementById("prescriptionTableBody");
                    tableBody.innerHTML = ""; // clear default row
        
                    if (result.success && result.prescriptions.length > 0) {
                        result.prescriptions.forEach(prescription => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${prescription.prescription_id}</td>
                                <td>${prescription.patient_id}</td>
                                <td>${prescription.doctor_id}</td>
                                <td>${prescription.medicine || "Not Provided"}</td>
                                <td>${prescription.diagnosis || "Not Provided"}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No prescriptions found.</td></tr>`;
                    }
                } catch (error) {
                    console.error("Error fetching prescription:", error);
                    alert("Failed to load prescription data.");
                }
            };
        </script>
        
    </header>
    

    <div class="container">
        <!-- Prescription Details -->
        <h2>Prescription Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Prescription ID</th>
                    <th>Patient ID</th>
                    <th>Doctor ID</th>
                    <th>Medicine</th>
                    <th>Diagnosis</th>
                </tr>
            </thead>
            <tbody id="prescriptionTableBody">
                <!-- Prescription rows will be inserted here by JavaScript -->
            </tbody>
        
        </table>
    </div>
    

</div>



<script>
    function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        window.onclick = function(e) {
            if (!e.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none";
                }
            }
        }

        function goTo(url) {
            window.location.href = url;
        }


    function goBack() {
        window.location.href = "patient_profile.html";
    }

    function goToHome() {
        window.location.href = "index.html";
    }

</script>
</body>
</html>
